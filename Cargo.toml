[package]
name = "map2prop-rs"
authors = [ "Lê Hàn Minh Khang (Khang Le) <mkhangle20@gmail.com>" ]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
glam = "0.27.0"
map = { path = "map" }
qc = { version = "0.1.0", path = "qc" }
rayon = "1.10.0"
rhai = "1.17.1"
smd = { path = "smd" }

dioxus = { version = "0.5", features = ["desktop", "router"] }

# Debug
log = "0.4.19"
dioxus-logger = "0.4.1"

[workspace]
members = [".", "map", "smd", "qc" ]
